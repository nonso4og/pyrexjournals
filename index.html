<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="SrYyY6UlMK_3jhvAMRoGyIqbaSvImArWRnf_RbYR1Oo" />
    <meta name="description" content="Pyrex Journals is an international open access journal publication platform for researchers to publish their work. ">
    <meta name="keywords" content="journals, open access, manuscripts, case reports, research works">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Welcome to Pyrex Journals: Your gateway to world-class research journals" />
    <meta property="og:url" content="http://www.pyrexjournals.org/" />
    <meta property="og:site_name" content="Pyrex Journals" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="icon" href="images/favicon.ico"  type="image/x-icon">
    <title>Pyrex Journals</title>
    <link rel="stylesheet" href="style.css">
    <!--Ion Icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <nav>
          <div class="nav-brand">
            <a href="index.html">
              <img src="images/logo.png" alt="">
            </a>
          </div>

          <div class="menu-icons open">
            <i class="icon ion-md-menu"></i>
          </div>

          <ul class="nav-list">
            <div class="menu-icons close">
              <i class="icon ion-md-close"></i>
            </div>
              <li class="nav-item">
                <a href="#" class="nav-link current">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Submit Manuscript</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Journals</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Guidelines for Authors</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Publication Ethics</a>
              </li>
          </ul>
        </nav>
      </div>       
    </header>

    <main>
        <!--Banner-->
        <section class="banner">
          <div class="container">
              <div class="main-message">
                  <p>Open Access publishing for free flow of scientific information</p>
                  <div class="cta">
                    <a href="#" class="btn">Our journals</a>
                    <a href="#" class="btn">Publish with us</a>
                </div>
              </div>
          </div>
        </section>

        <section class="body">
          <div class="container">
            <p>Browse Journals</p>
          </div>
        </section>
      
    </main>
    
    



    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.open').click(function(){
                $('.nav-list').toggleClass('active')
            })
            $('.close').click(function(){
                $('.nav-list').toggleClass('active')
            })
        })
    </script>
  </body>
</html>
